<!DOCTYPE html>
                        <html>
                        <head>
                            <meta charset="UTF-8">
                            <title>Extracted Highlighted Text</title>
                            <style>
                                body { 
                                    font-family: Arial, sans-serif; 
                                    line-height: 1.6;
                                    margin: 2rem;
                                    max-width: 800px;
                                }
                                h1, h2, h3, h4, h5, h6 { 
                                    margin-top: 1.5em;
                                    margin-bottom: 0.5em;
                                }
                                p { margin-bottom: 1em; }
                                .page-marker {
                                    margin-top: 2em;
                                    padding: 0.5em;
                                    background-color: #f0f0f0;
                                    border-radius: 4px;
                                    font-size: 0.9em;
                                    color: #666;
                                }
                            </style>
                        </head>
                        <body>
                        <p>Yellow highlight: This text should be highlighted in yellow.</p>
<p><strong>THIS IS A BOLD TEXT</strong></p>
<h2>THIS IS A BOLD TEXT 18 SIZE</h2>
<h1>THIS IS A BOLD TEXT 24 Size</h1>
                        </body>
                        </html>
